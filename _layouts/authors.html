---
layout: default
---
<div class="authors">

  {{ content }}

  {% for author in site.authors %}
  <div class="author-card">
    <div class="author-card-top">
      <img src="{{ author.icon_src }}">
      <a href="{{ author.url}}">
        <p class="author-name">{{ author.title }}</p>
      </a>
    </div>
    <p class="author-bio">{{ author.content }}</p>
  </div>
  {% endfor %}

</div>
